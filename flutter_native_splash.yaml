# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#3B82F6" # Tailwind blue from your app
  image: assets/neutrino-logo.png # Add a logo image to assets/
  # Enable for both platforms
  android: true
  ios: true
  # Optional: Disable default padding/gravity adjustments
  android_gravity: fill
  ios_content_mode: scaleToFill